<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users with Role 'user'</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <h1 class="bg bg-success p-4 text-center">List of Users with Role 'user'</h1>
  <div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-bordered" border="1">
                <thead>
                    <tr class="table-primary">
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Username</th>
                        <th>Mobile</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .}}
                    <tr>
                        <td>{{.ID}}</td>
                        <td>{{.Name}}</td>
                        <td>{{.Email}}</td>
                        <td>{{.Username}}</td>
                        <td>{{.Mobile}}</td>
                        <td>{{.Role}}</td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>
  </div>
</body>
</html>
