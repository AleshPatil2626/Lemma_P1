<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admins</title>
</head>
<body>
    <h1>Admins List</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Username</th>
                <th>Mobile</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
                <tr>
                    <td>{{.ID}}</td>
                    <td>{{.Name}}</td>
                    <td>{{.Email}}</td>
                    <td>{{.Username}}</td>
                    <td>{{.Mobile}}</td>
                    <td>{{.Role}}</td>
                </tr>
            {{else}}
                <tr>
                    <td colspan="6">No admins found.</td>
                </tr>
            {{end}}
        </tbody>
    </table>
    
</body>
</html>
