<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Admins</title>
</head>
<body>
    <h1 class="text-center text-danger bg-warning p-4">Admins List</h1>
    
  <div class="container">
    <div class="row">
        <div class="col-12">
            <table border="1" class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Username</th>
                        <th>Mobile</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .}}
                        <tr>
                            <td>{{.ID}}</td>
                            <td>{{.Name}}</td>
                            <td>{{.Email}}</td>
                            <td>{{.Username}}</td>
                            <td>{{.Mobile}}</td>
                            <td>{{.Role}}</td>
                        </tr>
                    {{else}}
                        <tr>
                            <td colspan="6" class="text-danger text-center">No admins found.</td>
                        </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>
  </div>
    
</body>
</html>
